<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(213,244,230);

     fill(97,134,133);
      ellipse(((windowWidth/5)*1),190,30,30);
      textAlign(CENTER);
      text("OLIVACEA",((windowWidth/5)*1),300);
      
     fill(97,134,133);
      ellipse(((windowWidth/5)*2),190,80,80);
         textAlign(CENTER);
      text("BAULA",((windowWidth/5)*2),300);
      
      fill(97,134,133);
      ellipse(((windowWidth/5)*3),190,50,50);
      textAlign(CENTER);
      text("TORTUGA VERDE",((windowWidth/5)*3),300);
      
      fill(97,134,133);
      ellipse(((windowWidth/5)*4),190,60,60);
      textAlign(CENTER);
      text("CARETTA",((windowWidth/5)*4),300);
    
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
